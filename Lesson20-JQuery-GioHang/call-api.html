        $(document).ready(function(){

                success: function (data, status, xhr) {
                    console.log('data: ', data);
                    dataProdcut=data;

                    console.log('dataProdcut: ', dataProdcut);
                    show(data)
                }
            });
       
        // hiển thị
        function show(data){
            $("#product-item").html("");
            let pItem="";
            data.forEach(element => {
                let item = `
                        <p class="bg-danger">${element.title} </p>
                    `
                    pItem +=item;
            });

            $("#product-item").html(pItem);
           
        }
    })
