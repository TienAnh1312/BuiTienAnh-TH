<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ hàng</title>
    <!-- favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <!-- css -->
    <link rel="stylesheet" href="./css/giohang.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href=""><img src="" alt=""></a>
            </div>
        </div>
    </header>
    <section id="giohang">
        <div class="container border my-3 bg-white">
            <div class="row">
                <div class="col-12">
                    <h2 class="my-3">GIỎ HÀNG</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8">
                    <div class="box-item">
                        <h3>Thông tin sản phẩm</h3>
                        <div class="gh-item d-flex justify-content-between align-items-center">
                            <div class="p-item d-flex justify-content-between align-items-center">
                                <div class="img px-2">
                                    <img src="./image/004.jpg" alt="">
                                </div>
                                <div class="p-info">
                                    <h4>Bàn ăn</h4>
                                    <div class="p-act d-flex justify-content-start align-items-center">
                                        <button class="minus">-</button>
                                        <input type="number" value="0" data-price="2000" max="10"
                                            min="0">
                                        <button class="plus">+</button>
                                    </div>
                                    <p><b>Giá:</b><span class="price">2.000</span>VNĐ</p>
                                    <p>
                                        <b>Thành tiền:</b>
                                        <span class="thanh-tien" data-money="">3.000</span>VNĐ
                                    </p>
                                </div>
                            </div>

                            <div class="gh-action m-2 d-flex flex-column">
                                <button class="remove">x</button>
                                <button>Cập nhật</button>
                            </div>
                        </div>

                       

                    </div>
                </div>

                <div class="col-md-4">
                    <div class="box-item">
                        <h3 class="m-2">Tóm tắt đơn hàng</h3>
                        <div class="m-2">
                            <p class="my-2">Tổng thành tiền: <span id="tongThanhTien">123.123.123</span>VNĐ</p>
                            <p class="my-2">
                                <a href="tell: 0828345288">
                                    0828345288
                                </a>
                            </p>
                            <p class="my-2">
                                Phí vận chyển <span>Free Ship</span> <br>

                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/js/bootstrap.min.js"></script>
    <!-- js -->
    <script src="./js/giohang2.js"></script>
</body>

</html>
