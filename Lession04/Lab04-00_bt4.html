<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout Example</title>
    <style>
       
        .container {
            display: grid;
            grid-template-areas: 
                "header header header"
                "nav nav nav"
                "left body right"
                "footer footer footer";
            grid-template-columns: 1fr 3fr 1fr;
            gap: 10px;
        }

        .header {
            grid-area: header;
            border: 1px solid green;
            text-align: center;
        }
        
        .nav {
            grid-area: nav;
            border: 1px solid green;
            text-align: center;
        }

        .left {
            grid-area: left;
            border: 1px solid green;
            text-align: center;
        }

        .body {
            height: 30rem;
            grid-area: body;
            border: 1px solid green;
            text-align: center;
        }

        .right {
            grid-area: right;
            border: 1px solid green;
            text-align: center;
        }

        .footer {
            grid-area: footer;
            border: 1px solid green;
            text-align: center;
        }

        /* General styles */
        .container > div {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Header</div>
        <div class="nav">Nav</div>
        <div class="left">Left</div>
        <div class="body">Body</div>
        <div class="right">Right</div>
        <div class="footer">Footer</div>
    </div>
</body>
</html>
