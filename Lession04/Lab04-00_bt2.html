<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2{
            color: red;
        }
        #tt{
            color: blue;
        }
        .tb{
            color: black;
        }
    </style>
</head>
<body>
    <section id="zone1"></section>
        <h2>This is an H5 element that uses the red class</h2>
    </section>
    <section id="zone2"></section>
        <!-- Bộ chọn thuộc tính id -->
        <p id="tt">This is an H5 element that uses the <big>BLUE</big> class</p>
    </section>
    <section class="zone3"></section>
       <!-- Bộ chọn thuộc tính class -->
       <p id="tb">This is an H5 element that uses the <big>BLUE</big> class</p>
    </section>
</body>
</html>
