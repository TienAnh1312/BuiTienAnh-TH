<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled List</title>
    <style>
        ul {
            list-style-type: disc;
            color: blue;
        }

        ol {
            list-style-type: decimal;
            color: red;
        }
    </style>
</head>
<body>
    <ul>
        <li>China</li>
        <li>India</li>
    </ul>
    
    <ol>
        <li>United States</li>
        <li>United Kingdom</li>
    </ol>
</body>
</html>
