<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký thành viên</title>
</head>
<body>
    <h3>Đăng ký thành viên</h3>
    <form action="">
        <table width="80%" align="center" border="0" cellpadding="5" cellspacing="5">
         <tbody>
            <tr>
                <td>Họ và tên </td>
                <td><input type="text" name="fullname" id="fullname"></td>
            </tr>
            <tr>
                <td>Tên đăng nhập </td>
                <td><input type="text" name="username" id="username"></td>
            </tr>
            <tr>
                <td>Mật khẩu </td>
                <td><input type="password" name="pass" id="pass"></td>
            </tr>
            <tr>
                <td>Ảnh đại diện </td>
                <td><input type="file" name="avata" id="avata" size="30"></td>
            </tr>
            <tr>
                <td>Thư điện tử </td>
                <td><input type="email" name="email" id="email" size="30"></td>
            </tr>
            <tr>
                <td>Giới tính</td>
                <td>
                    <input type="radio" name="gender" id="male" value="1">
                    <label for="male">Nam</label>
                    <input type="radio" name="gender" id="female" value="0">
                    <label for="female">Nữ</label>
                </td>
            </tr>
            <tr>
                <td>Sở thích</td>
                <td>
                    <input type="checkbox" name="bongda" id="bongda">
                    <label for="male">Bóng đá</label>

                    <input type="checkbox" name="xemphim" id="xemphim">
                    <label for="xemphim">Xem phim</label>

                    <input type="checkbox" name="dulich" id="dulich">
                    <label for="dulich">Du lịch</label>

                    <input type="checkbox" name="boi" id="boi">
                    <label for="boi">Bơi</label>

                    <input type="checkbox" name="nghenhac" id="nghenhac">
                    <label for="nghenhac">Nghe nhạc</label>
                </td>
            </tr>
            <tr>
                <td>
                    <select name="diachi" id="diachi">
                        <option value="">---Chọn Tỉnh---</option>
                        <option value="">Tuyên Quang</option>
                        <option value="">Hà nội</option>
                        <option value="">Hà Giang</option>
                        <option value="">Hải phòng</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Địa chỉ</td>
                <td><input type="text" name="diachi" id="diachi"></td>
            </tr>
            <tr>
                <td>Điện thoại</td>
                <td><input type="text" name="phone" id="phone"></td>
            </tr>
            <tr>
                <td>mô tả ngắn</td>
                <td><textarea name="mota" id="mota" cols="30" rows="10"></textarea></td>
            </tr>
            <tr> 
                <td>
                    <input type="submit" name="dangky" value="Đăng ký" >
                    <input type="reset" name="lamlai" value="Làm lại">
                </td>
            </tr>
         </tbody>
        </table>
    </form>
    
</body>
</html>
