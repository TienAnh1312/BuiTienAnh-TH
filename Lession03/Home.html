<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    html, body{
        font-size: 16px;
    }
    header, section, footer{
        margin: 1rem;
        padding: 1rem;
        border: 1px solid #2f2f2f;
        border-radius: .25rem;
    }
    nav ul li a {
        display: block;
        padding: .5rem 1rem;
        text-decoration: none;
        color: green;
        border-left: 1px solid red;
    }
    nav ul li:first-child a{
        border-left: 0;
    }
</style>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="">Trang chủ</a></li>
                <li><a href="">Giới thiệu</a></li>
                <li><a href="">Sản phẩm</a></li>
                <li><a href="">Dịch vụ</a></li>
                <li><a href="">Liên hệ</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <article>
            <p>Giới thiệu về TienAnh</p>
        </article>
    </section>
    <footer>
        <address>CHiêm Hóa - Tuyên Quang</address>
    </footer>
</body>
</html>
