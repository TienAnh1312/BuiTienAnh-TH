<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="border: 2px solid black">
        <p>đây là p1</p>
        <p>đây là p2</p>
    </div>

    <div style="border: 2px solid black">
        <p >đây là p1</p>
        <p>đây là p2</p>
    </div>

    <div style="border: 2px solid black">
        <p >đây là p1</p>
        <p>đây là p2</p>
    </div>

    <div class="div1" style="border: 2px solid black">
        <p >đây là p1</p>
        <p>đây là p2</p>
    </div>
    <div style="border: 2px solid black">
        <p >đây là p1</p>
        <p>đây là p2</p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
        $(document).ready(function(){
            $("div").first().css({"background-color":"red"})
            $("div").last().css({"background-color":"red"})
            $("div").eq(1).css({"background-color":"red"})
            $("div").filter(".div1").css({"background-color":"red"})
            $("div").not(".div1").css({"background-color":"yellow"})
        })
    </script>
</body>
</html>
