<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab07 - bài thực hành 3</title>
    <style>
        .img-large img{
            width: 68%;
            height: 30rem;
        }
        .img-small img{
            width: 250px;
            height: 150px;
        }
    </style>
</head>
<body>
    <header class="container border my-2"></header>
    <section id="zone1" class="container border my-2 p-2">
        <div class="img-large">
            <img src="./image/1.jfif" alt="">
        </div>
        <div class="img-small d-flex justify-content-betwwen m3-t">
            <img src="./image/1.jfif" alt="">
            <img src="./image/2.jfif" alt="">
            <img src="./image/3.jfif" alt="">
            <img src="./image/4.jfif" alt="">
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   
    <script>
        $(document).ready(function(){
            $('.img-small img').click(function(e){

                // lấy ảnh hiện tại
                let img_src = $(this).attr('src');

                //gán cho ảnh lớn
                $('.img-large img').attr('src', img_src);

                //bỏ hết đường viền của ảnh
                $('.img-small img').each(function(){
                    $(this).css({
                        'border' : '0'
                    })
                })

                //Tô màu đường viền cho ảnh con
                $(this).css({
                    'border' : '3px solid red',
                    'cursorr' : 'pointer'
                });

                //bỏ đường viền cũ
                $('.img-small img').each(function(){
                    $(this).removeClass('img-border')
                })

                //tô màu viền cho ảnh con
                $(this).addClass('img-border');
            });
        });
    </script>
</body>
</html>
